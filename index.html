<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-hour="8">
        <div class="col-2 col-lg-1 hour">8 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="9">
        <div class="col-2 col-lg-1 hour">9 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row"data-hour="10">
        <div class="col-2 col-lg-1 hour">10 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="11">
        <div class="col-2 col-lg-1 hour">11 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="12">
        <div class="col-2 col-lg-1 hour">12 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="1">
        <div class="col-2 col-lg-1 hour">1 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="2">
        <div class="col-2 col-lg-1 hour">2 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="3">
        <div class="col-2 col-lg-1 hour">3 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="4">
        <div class="col-2 col-lg-1 hour">4 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row" data-hour="5">
        <div class="col-2 col-lg-1 hour">5 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 btn saveBtn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
